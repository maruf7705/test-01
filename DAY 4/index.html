<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Block Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #ff6b6b;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 1.1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      background: #f9f9f9;
      transition: all 0.3s ease-in-out;
    }
    input:focus, textarea:focus {
      border-color: #ff6b6b;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      margin-right: 15px;
    }
    button:hover {
      background: #ff4b4b;
    }
    .block {
      background: #f8f8f8;
      padding: 15px;
      border-left: 5px solid #ff6b6b;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .block strong {
      font-size: 1.1rem;
      color: #333;
    }
    #output {
      margin-top: 30px;
    }
    #outputText {
      background: #f4f7fc;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      color: #333;
    }
    .reset-button {
      background: #ddd;
      color: #333;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .reset-button:hover {
      background: #ccc;
    }
    .buttons-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Block Tracker</h1>

    <label for="start">Start Time</label>
    <input type="time" id="start" />

    <label for="end">End Time</label>
    <input type="time" id="end" />

    <label for="task">Task Description</label>
    <input type="text" id="task" placeholder="e.g., Working on content" />

    <div class="buttons-container">
      <button onclick="addBlock()">Add Time Block</button>
      <button onclick="exportBlocks()">Export</button>
      <button class="reset-button" onclick="clearBlocks()">Reset</button>
    </div>

    <div id="blocks"></div>

    <div id="output">
      <h2>Export Preview</h2>
      <textarea id="outputText" rows="10" readonly></textarea>
    </div>
  </div>

  <script>
    let blocks = JSON.parse(localStorage.getItem("timeBlocks") || "[]");
    const blocksDiv = document.getElementById("blocks");
    const outputText = document.getElementById("outputText");

    // Save blocks to localStorage after any update
    function saveToLocalStorage() {
      localStorage.setItem("timeBlocks", JSON.stringify(blocks));
    }

    function addBlock() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const task = document.getElementById("task").value.trim();

      if (!start || !end || !task) {
        alert("Please fill in all fields!");
        return;
      }

      const block = { start, end, task };
      blocks.push(block);
      saveToLocalStorage();  // Save to localStorage
      renderBlocks();        // Re-render the blocks
      updateExportText();    // Update the export preview

      // Set the start time of the next block to the end time of the current one
      document.getElementById("start").value = end;
      document.getElementById("end").value = ''; // Clear end time for next block
      document.getElementById("task").value = ''; // Clear task input for next block
    }

    function renderBlocks() {
      blocksDiv.innerHTML = '';
      blocks.forEach(b => {
        const div = document.createElement("div");
        div.className = "block";
        div.innerHTML = `<strong>${b.start} to ${b.end}</strong><br>${b.task}`;
        blocksDiv.appendChild(div);
      });
    }

    function updateExportText() {
      const date = new Date().toLocaleDateString();
      let text = `Date: ${date}\n\n`;
      blocks.forEach(b => {
        text += `${b.start} to ${b.end}\n${b.task}\n\n`;
      });
      outputText.value = text.trim();
    }

    function exportBlocks() {
      updateExportText();
      const blob = new Blob([outputText.value], { type: 'text/plain' });
      const link = document.createElement('a');
      const date = new Date().toLocaleDateString().replace(/\//g, '-');
      link.href = URL.createObjectURL(blob);
      link.download = `TimeBlock_${date}.txt`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearBlocks() {
      if (confirm("Are you sure you want to clear all blocks?")) {
        blocks = [];
        saveToLocalStorage(); // Clear and save empty array
        renderBlocks();       // Re-render the blocks (empty now)
        updateExportText();   // Clear export preview
      }
    }

    // Restore data from localStorage when the page loads
    renderBlocks();
    updateExportText();
  </script>
</body>
</html>
