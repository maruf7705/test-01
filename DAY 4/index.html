<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Block Tracker with Pomodoro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #ff6b6b;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 1.1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      background: #f9f9f9;
      transition: all 0.3s ease-in-out;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #ff6b6b;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      margin-right: 15px;
    }
    button:hover {
      background: #ff4b4b;
    }
    .block {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: white;
    }
    .block strong {
      font-size: 1.1rem;
    }
    #output {
      margin-top: 30px;
    }
    #outputText {
      background: #f4f7fc;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      color: #333;
    }
    .reset-button {
      background: #ddd;
      color: #333;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .reset-button:hover {
      background: #ccc;
    }
    .buttons-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .timer-container {
      text-align: center;
      margin-top: 20px;
    }
    .timer-display {
      font-size: 3rem;
      margin-top: 10px;
    }
    .notes-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Block Tracker with Pomodoro</h1>

    <label for="start">Start Time</label>
    <input type="time" id="start" />

    <label for="end">End Time</label>
    <input type="time" id="end" />

    <label for="task">Task Description (Optional for Breaks)</label>
    <input type="text" id="task" placeholder="e.g., Working on content" />

    <label for="category">Task Category</label>
    <select id="category">
      <option value="work">Work</option>
      <option value="break">Break</option>
      <option value="meeting">Meeting</option>
      <option value="other">Other</option>
    </select>

    <div class="buttons-container">
      <button onclick="addBlock()">Add Time Block</button>
      <button onclick="exportBlocks()">Export</button>
      <button class="reset-button" onclick="clearBlocks()">Reset</button>
    </div>

    <div id="blocks"></div>

    <div id="output">
      <h2>Export Preview</h2>
      <textarea id="outputText" rows="10" readonly></textarea>
    </div>

    <!-- Pomodoro Timer -->
    <div class="timer-container">
      <button id="startPomodoro" onclick="startPomodoro()">Start Pomodoro</button>
      <button id="stopPomodoro" onclick="stopPomodoro()" disabled>Stop Pomodoro</button>
      <div id="timer" class="timer-display">25:00</div>
    </div>

    <!-- Task Notes Section -->
    <div class="notes-container">
      <label for="notes">Task Notes</label>
      <textarea id="notes" placeholder="Add any notes here..."></textarea>
    </div>
  </div>

  <script>
    let blocks = JSON.parse(localStorage.getItem("timeBlocks") || "[]");
    const blocksDiv = document.getElementById("blocks");
    const outputText = document.getElementById("outputText");
    const timerDisplay = document.getElementById("timer");
    const notes = document.getElementById("notes");
    let pomodoroTimer;
    let timeRemaining = 25 * 60; // 25 minutes in seconds
    let isPomodoroActive = false;
    let pomodoroCycles = 0;

    const categoryColors = {
      work: '#4CAF50',  // Green for Work
      break: '#FF9800', // Orange for Break
      meeting: '#2196F3', // Blue for Meeting
      other: '#9E9E9E'  // Gray for Other
    };

    // Save blocks to localStorage after any update
    function saveToLocalStorage() {
      localStorage.setItem("timeBlocks", JSON.stringify(blocks));
    }

    function addBlock() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const task = document.getElementById("task").value.trim();
      const category = document.getElementById("category").value;

      if (!start || !end || (category === 'other' && !task)) {
        alert("Please fill in all fields!");
        return;
      }

      // If the category is "Break", auto-fill task as "Break"
      const blockTask = category === 'break' ? 'Break' : task;

      const block = { start, end, task: blockTask, category, notes: notes.value };
      blocks.push(block);
      saveToLocalStorage();  // Save to localStorage
      renderBlocks();        // Re-render the blocks
      updateExportText();    // Update the export preview

      // Set the start time of the next block to the end time of the current one
      document.getElementById("start").value = end;
      document.getElementById("end").value = ''; // Clear end time for next block
      document.getElementById("task").value = ''; // Clear task input for next block
      notes.value = ''; // Clear task notes for next block
    }

    function renderBlocks() {
      blocksDiv.innerHTML = '';
      blocks.forEach(b => {
        const div = document.createElement("div");
        div.className = "block";
        div.style.backgroundColor = categoryColors[b.category]; // Set color based on category
        div.innerHTML = `<strong>${b.start} to ${b.end}</strong><br>${b.task}<br><strong>Notes:</strong> ${b.notes}`;
        blocksDiv.appendChild(div);
      });
    }

    function updateExportText() {
      const date = new Date().toLocaleDateString();
      let text = `Date: ${date}\n\n`;
      blocks.forEach(b => {
        text += `${b.start} to ${b.end}\n${b.task}\nNotes: ${b.notes}\n\n`;
      });
      outputText.value = text.trim();
    }

    function exportBlocks() {
      updateExportText();
      const blob = new Blob([outputText.value], { type: 'text/plain' });
      const link = document.createElement('a');
      const date = new Date().toLocaleDateString().replace(/\//g, '-');
      link.href = URL.createObjectURL(blob);
      link.download = `TimeBlock_${date}.txt`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearBlocks() {
      if (confirm("Are you sure you want to clear all blocks?")) {
        blocks = [];
        saveToLocalStorage(); // Clear and save empty array
        renderBlocks();       // Re-render the blocks (empty now)
        updateExportText();   // Clear export preview
      }
    }

    // Pomodoro Timer Logic
    function startPomodoro() {
      if (isPomodoroActive) return; // Prevent multiple timers
      isPomodoroActive = true;
      document.getElementById("startPomodoro").disabled = true;
      document.getElementById("stopPomodoro").disabled = false;
      pomodoroTimer = setInterval(updatePomodoro, 1000);
    }

    function stopPomodoro() {
      clearInterval(pomodoroTimer);
      document.getElementById("startPomodoro").disabled = false;
      document.getElementById("stopPomodoro").disabled = true;
      isPomodoroActive = false;
      timerDisplay.textContent = "25:00"; // Reset to 25 minutes
    }

    function updatePomodoro() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (timeRemaining <= 0) {
        clearInterval(pomodoroTimer);
        alert("Pomodoro session completed! Time for a break.");
        startBreak(); // Start the break after work session
      } else {
        timeRemaining--;
      }
    }

    function startBreak() {
      // Increment cycle counter
      pomodoroCycles++;

      if (pomodoroCycles % 4 === 0) {
        // Long break after 4 cycles
        timeRemaining = 15 * 60;
        alert("Time for a long break! 15 minutes.");
      } else {
        // Short break after each work session
        timeRemaining = 5 * 60;
        alert("Time for a short break! 5 minutes.");
      }
      startPomodoro();
    }

    // Initialize
    renderBlocks();
    updateExportText();
  </script>
</body>
</html>
