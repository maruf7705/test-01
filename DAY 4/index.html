<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Block Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Flex', sans-serif, 'Arial', sans-serif; /* Using Roboto Flex, fallback to Arial */
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transform: scale(0.75); /* Scaling the whole layout to 75% */
      transform-origin: top center; /* Scaling from the top */
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #007bff;
      margin-bottom: 40px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #666;
    }
    input, select, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #007bff;
      outline: none;
      background-color: #fff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .block {
      padding: 15px;
      background-color: #f3f7fb;
      border-left: 5px solid #007bff;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .block:hover {
      transform: scale(1.02);
    }
    .block strong {
      font-size: 1.1rem;
      color: #333;
    }
    #output {
      margin-top: 40px;
    }
    #outputText {
      width: 100%;
      height: 150px;
      background: #f3f7fb;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      color: #333;
      resize: none;
      font-family: 'Open Sans', sans-serif;
    }
    .notes-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Block Tracker</h1>

    <label for="start">Start Time</label>
    <input type="time" id="start" />

    <label for="end">End Time</label>
    <input type="time" id="end" />

    <!-- Task Description -->
    <label for="task">Task Description</label>
    <input type="text" id="task" placeholder="e.g., Working on content" />

    <!-- Task Notes Section -->
    <div class="notes-container">
      <label for="notes">Task Notes</label>
      <textarea id="notes" placeholder="Add any notes here..."></textarea>
    </div>

    <!-- Button Group -->
    <div class="button-group">
      <button onclick="addBlock()">Add Time Block</button>
      <button onclick="exportBlocks()">Export</button>
      <button onclick="clearBlocks()">Reset</button>
    </div>

    <div id="blocks"></div>

    <div id="output">
      <h2>Export Preview</h2>
      <textarea id="outputText" rows="10" readonly></textarea>
    </div>
  </div>

  <script>
    let blocks = JSON.parse(localStorage.getItem("timeBlocks") || "[]");
    const blocksDiv = document.getElementById("blocks");
    const outputText = document.getElementById("outputText");
    const notes = document.getElementById("notes");

    function saveToLocalStorage() {
      localStorage.setItem("timeBlocks", JSON.stringify(blocks));
    }

    function addBlock() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const task = document.getElementById("task").value.trim();

      if (!start || !end || !task) {
        alert("Please fill in all fields!");
        return;
      }

      const block = { start, end, task, notes: notes.value };
      blocks.push(block);
      saveToLocalStorage();  // Save to localStorage
      renderBlocks();        // Re-render the blocks
      updateExportText();    // Update the export preview

      document.getElementById("start").value = end;
      document.getElementById("end").value = ''; 
      document.getElementById("task").value = ''; 
      notes.value = ''; 
    }

    function renderBlocks() {
      blocksDiv.innerHTML = '';
      blocks.forEach(b => {
        const div = document.createElement("div");
        div.className = "block";
        div.innerHTML = `<strong>${b.start} to ${b.end}</strong><br>${b.task}<br><strong>Notes:</strong> ${b.notes}`;
        blocksDiv.appendChild(div);
      });
    }

    function updateExportText() {
      const date = new Date().toLocaleDateString();
      let text = `Date: ${date}\n\n`;
      blocks.forEach(b => {
        text += `${b.start} to ${b.end}\n${b.task}\nNotes: ${b.notes}\n\n`;
      });
      outputText.value = text.trim();
    }

    function exportBlocks() {
      updateExportText();
      const blob = new Blob([outputText.value], { type: 'text/plain' });
      const link = document.createElement('a');
      const date = new Date().toLocaleDateString().replace(/\//g, '-');
      link.href = URL.createObjectURL(blob);
      link.download = `TimeBlock_${date}.txt`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearBlocks() {
      if (confirm("Are you sure you want to clear all blocks?")) {
        blocks = [];
        saveToLocalStorage(); // Clear and save empty array
        renderBlocks();       // Re-render the blocks (empty now)
        updateExportText();   // Clear export preview
      }
    }

    // Initialize
    window.onload = function () {
      renderBlocks();
      updateExportText();
    };
  </script>
</body>
</html>
