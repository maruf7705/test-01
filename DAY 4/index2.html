<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Megla & Arohi Daily Checklist</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 20px;
    }
    section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      background-color: #fafafa;
    }
    label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 16px;
      color: #333;
    }
    label input[type="checkbox"] {
      margin-right: 12px;
    }
    button {
      margin: 10px 5px 0 0;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .actions {
      text-align: center;
      margin-top: 40px;
    }
    .pending-task {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .pending-task input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      font-size: 14px;
    }
    .pending-task input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Megla & Arohi Daily Checklist</h1>

    <section>
      <h2>Strict Ban List</h2>
      <label><input type="checkbox" /> Avoid Instagram</label>
      <label><input type="checkbox" /> No Songs</label>
      <label><input type="checkbox" /> No Old YouTube</label>
      <label><input type="checkbox" /> Block Brave Browser</label>
      <label><input type="checkbox" /> Avoid Telegram</label>
      <label><input type="checkbox" /> Avoid Maruf's FB</label>
      <label><input type="checkbox" /> No sleeping 4AMâ€“9PM</label>
      <label><input type="checkbox" /> No News</label>
      <label><input type="checkbox" /> Block All Social Media</label>
      <label><input type="checkbox" /> No Anime & Web Series</label>
    </section>

    <section>
      <h2>When Old Habits Return</h2>
      <label><input type="checkbox" /> Identify villain algorithm</label>
      <label><input type="checkbox" /> Take coffee or bath if sleepy</label>
      <label><input type="checkbox" /> No extra detox</label>
      <label><input type="checkbox" /> Leave room if disturbed</label>
      <label><input type="checkbox" /> No personal/girls' photos</label>
    </section>

    <section>
      <h2>Discipline & Growth</h2>
      <label><input type="checkbox" /> Pray 5 times (prep 3 mins early)</label>
      <label><input type="checkbox" /> Read rules every 3 hours</label>
      <label><input type="checkbox" /> Eat healthy & take medicine</label>
      <label><input type="checkbox" /> 2 meals + 2L water</label>
      <label><input type="checkbox" /> Productivity > 90</label>
      <label><input type="checkbox" /> Ginger water face daily</label>
      <label><input type="checkbox" /> Pause money-making 2 months</label>
      <label><input type="checkbox" /> Email Megla before Instagram</label>
      <label><input type="checkbox" /> Clean room 2x daily</label>
      <label><input type="checkbox" /> Bath at 12:00 PM</label>
    </section>

    <section>
      <h2>8-8-8 Rule</h2>
      <label><input type="checkbox" /> 8h work</label>
      <label><input type="checkbox" /> 4h other work</label>
      <label><input type="checkbox" /> 2h talk with Megla</label>
      <label><input type="checkbox" /> 2h extra work</label>
      <label><input type="checkbox" /> 8h sleep</label>
    </section>

    <section>
      <h2>Pending Task</h2>
      <div id="pendingTasks"></div>
      <button onclick="addPendingTask()">+ Add Task</button>
    </section>

    <div class="actions">
      <button onclick="resetChecklist()">Reset Checklist</button>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');

    checkboxes.forEach((checkbox, index) => {
      const saved = localStorage.getItem('task_' + index);
      if (saved) checkbox.checked = saved === 'true';
      checkbox.addEventListener('change', () => {
        localStorage.setItem('task_' + index, checkbox.checked);
      });
    });

    function resetChecklist() {
      if (confirm('Are you sure you want to reset the checklist?')) {
        checkboxes.forEach((checkbox, index) => {
          checkbox.checked = false;
          localStorage.removeItem('task_' + index);
        });
        localStorage.removeItem('pendingTasks');
        loadPendingTasks();
      }
    }

    function addPendingTask(text = '', done = false) {
      const taskId = Date.now();
      const container = document.getElementById('pendingTasks');
      const div = document.createElement('div');
      div.className = 'pending-task';
      div.dataset.id = taskId;
      div.innerHTML = `
        <input type="checkbox" ${done ? 'checked' : ''} />
        <input type="text" value="${text}" />
        <button onclick="removeTask(${taskId})">Delete</button>
      `;

      container.appendChild(div);
      savePendingTasks();

      const checkbox = div.querySelector('input[type="checkbox"]');
      const input = div.querySelector('input[type="text"]');

      checkbox.addEventListener('change', savePendingTasks);
      input.addEventListener('input', savePendingTasks);
    }

    function removeTask(id) {
      const task = document.querySelector(`.pending-task[data-id="${id}"]`);
      if (task) {
        task.remove();
        savePendingTasks();
      }
    }

    function savePendingTasks() {
      const tasks = Array.from(document.querySelectorAll('.pending-task')).map(task => {
        return {
          id: task.dataset.id,
          text: task.querySelector('input[type="text"]').value,
          done: task.querySelector('input[type="checkbox"]').checked
        };
      });
      localStorage.setItem('pendingTasks', JSON.stringify(tasks));
    }

    function loadPendingTasks() {
      document.getElementById('pendingTasks').innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('pendingTasks') || '[]');
      tasks.forEach(task => addPendingTask(task.text, task.done));
    }

    window.onload = loadPendingTasks;
  </script>
</body>
</html>
