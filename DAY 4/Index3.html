<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Block & Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Flex', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #007bff;
      margin-bottom: 20px;
      font-weight: 600;
    }
    h2 {
      color: #007bff;
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 1.6rem;
      font-weight: 500;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #f9f9f9;
      transition: all 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #007bff;
      outline: none;
      background-color: #fff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .block, .task {
      padding: 15px;
      background-color: #f3f7fb;
      border-left: 5px solid #007bff;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .block:hover, .task:hover {
      transform: scale(1.02);
      transition: transform 0.2s;
    }
    .block strong, .task strong {
      font-size: 1.1rem;
      color: #333;
    }
    .task button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: #007bff;
      border: none;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 5px;
    }
    .task button:hover {
      color: #0056b3;
    }
    #outputText {
      width: 100%;
      height: 150px;
      background: #f3f7fb;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      color: #333;
      resize: none;
      font-family: 'Roboto Flex', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Block & Task Tracker</h1>

    <!-- Pending Tasks Section -->
    <h2>Pending Tasks</h2>
    <label for="pendingInput">New Task</label>
    <input type="text" id="pendingInput" placeholder="Describe your task" />
    <div class="button-group">
      <button onclick="addPending()">Add Pending Task</button>
    </div>
    <div id="tasks"></div>

    <!-- Time Blocks Section -->
    <h2>Time Blocks</h2>
    <label for="start">Start Time</label>
    <input type="time" id="start" />

    <label for="end">End Time</label>
    <input type="time" id="end" />

    <label for="task">Task Description</label>
    <input type="text" id="task" placeholder="e.g., Working on content" />

    <label for="notes">Task Notes</label>
    <textarea id="notes" placeholder="Add any notes here..."></textarea>

    <div class="button-group">
      <button onclick="addBlock()">Add Time Block</button>
      <button onclick="exportBlocks()">Export</button>
      <button onclick="clearBlocks()">Reset All</button>
    </div>

    <div id="blocks"></div>

    <h2>Export Preview</h2>
    <textarea id="outputText" rows="10" readonly></textarea>
  </div>

  <script>
    // Data stores
    let blocks = JSON.parse(localStorage.getItem('timeBlocks') || '[]');
    let tasks = JSON.parse(localStorage.getItem('pendingTasks') || '[]');
    
    const blocksDiv = document.getElementById('blocks');
    const tasksDiv = document.getElementById('tasks');
    const outputText = document.getElementById('outputText');

    // Save to localStorage
    function save() {
      localStorage.setItem('timeBlocks', JSON.stringify(blocks));
      localStorage.setItem('pendingTasks', JSON.stringify(tasks));
    }

    // Pending tasks functions
    function renderTasks() {
      tasksDiv.innerHTML = '';
      tasks.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <strong>${t}</strong>
          <button onclick="completeTask(${i})">âœ”</button>
        `;
        tasksDiv.appendChild(div);
      });
    }

    function addPending() {
      const input = document.getElementById('pendingInput');
      const text = input.value.trim();
      if (!text) return alert('Enter a task!');
      tasks.push(text);
      input.value = '';
      save();
      renderTasks();
    }

    function completeTask(idx) {
      tasks.splice(idx, 1);
      save();
      renderTasks();
    }

    // Time blocks functions
    function renderBlocks() {
      blocksDiv.innerHTML = '';
      blocks.forEach(b => {
        const div = document.createElement('div');
        div.className = 'block';
        div.innerHTML = `
          <strong>${b.start} to ${b.end}</strong><br>
          ${b.task}<br>
          <strong>Notes:</strong> ${b.notes}
        `;
        blocksDiv.appendChild(div);
      });
    }

    function updateExportText() {
      const date = new Date().toLocaleDateString();
      let text = `Date: ${date}\n\n`;      
      text += 'Pending Tasks:\n';
      tasks.forEach(t => text += `- ${t}\n`);
      text += '\nTime Blocks:\n';
      blocks.forEach(b => {
        text += `${b.start} to ${b.end}\n${b.task}\nNotes: ${b.notes}\n\n`;
      });
      outputText.value = text.trim();
    }

    function addBlock() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const taskDesc = document.getElementById('task').value.trim();
      const notes = document.getElementById('notes').value.trim();
      if (!start || !end || !taskDesc) return alert('Fill in start, end, and description.');
      if (start >= end) return alert('Start must be before end.');
      const block = { start, end, task: taskDesc, notes };
      blocks.push(block);
      save();
      renderBlocks();
      updateExportText();
      document.getElementById('start').value = end;
      document.getElementById('end').value = '';
      document.getElementById('task').value = '';
      document.getElementById('notes').value = '';
    }

    function exportBlocks() {
      updateExportText();
      const blob = new Blob([outputText.value], { type: 'text/plain' });
      const link = document.createElement('a');
      const filename = `Tracker_${new Date().toLocaleDateString().replace(/\//g,'-')}.txt`;
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearBlocks() {
      if (confirm('Clear all data?')) {
        blocks = [];
        tasks = [];
        save();
        renderBlocks();
        renderTasks();
        updateExportText();
      }
    }

    // Initialize
    window.onload = () => {
      renderTasks();
      renderBlocks();
      updateExportText();
    };
  </script>
</body>
</html>
